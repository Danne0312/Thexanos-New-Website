<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusive Content</title>
  <style>
    body {
      background: url('Bilder/starwarscantina.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #efeff1;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    /* Magical button styling */
    .magical-button {
      background: linear-gradient(45deg, #9147ff, #772ce8);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 20px;
    }
    .magical-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(145, 71, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exclusive Content</h1>
    <p>Congratulations, brave traveler! You've unlocked the secrets of the Cantina.</p>
    <button class="magical-button" onclick="window.location.href='https://thexanos.univer.se'">Magical Button</button>
  </div>
</body>
</html>
