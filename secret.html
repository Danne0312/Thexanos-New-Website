<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Portal</title>
  <style>
    /* Use the Star Wars Cantina background */
    body {
      background: url('Bilder/starwarscantina.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #efeff1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #9147ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #772ce8;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Secret Portal</h1>
    <p>Enter the secret password to access exclusive content:</p>
    <input type="text" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <div class="message" id="message"></div>
  </div>

  <img class="death-star" src="Bilder/death-star.png" alt="">
  <style>
    .death-star {
      width: 100px;
      height: auto;
      position: absolute;
      animation: fly 100s linear infinite;
    }
    @keyframes fly {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-40vw, 10vh);
      }
      40% {
        transform: translate(-30vw, 40vh);
      }
      60% {
        transform: translate(-60vw, 50vh);
      }
      80% {
        transform: translate(-20vw, 70vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>


<img class="space-ship" src="Bilder/space-ship.png" alt="Space Ship">

<style>
  .space-ship {
    width: 20px;
    height: auto;
    position: absolute;
    left: 50%;
    top: 50%;
    /* Center the image */
    transform: translate(-50%, -50%);
  }
</style>

<script>
  const spaceShip = document.querySelector('.space-ship');
  // Start at the center of the window
  let currentX = window.innerWidth / 2;
  let currentY = window.innerHeight / 2;
  let targetX = currentX;
  let targetY = currentY;
  
  // Update target coordinates on mouse move
  document.addEventListener('mousemove', (e) => {
    targetX = e.clientX;
    targetY = e.clientY;
  });
  
  function animate() {
    const speed = 0.01; // Adjust this value for faster or slower movement
    // Gradually move the current position towards the target position
    currentX += (targetX - currentX) * speed;
    currentY += (targetY - currentY) * speed;
    
    // Update the spaceship's absolute position
    spaceShip.style.left = currentX + 'px';
    spaceShip.style.top = currentY + 'px';
    
    // Calculate the angle towards the cursor
    const dx = currentX - targetX;
    const dy = currentY - targetY;
    const angle = Math.atan2(dx, dy);
    
    // Update the transform: first center the image, then rotate it
    spaceShip.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
</script>



  <script src="secret.js"></script>
</body>
</html>
