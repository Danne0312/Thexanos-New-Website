<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake_game.css">
</head>
<body>

    <header class="twitch-header">
        <nav class="twitch-nav">
            <a href="#" class="logo">
                <img src="xanono.png" alt="Xanono" class="xanono-image" id="xanonoImage" />
                THEXANOS 3.0
            </a>
            <a href="snake_game.html" class="nav-item">Snake Game</a>
            <a href="https://www.twitch.tv/thexanos" class="nav-item" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
            <a href="https://www.youtube.com/channel/UC1oFCSY-duAUIaXpmKPfRfA" class="nav-item" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://www.instagram.com/thexanos" class="nav-item" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://discord.gg/Xanos" class="nav-item" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        </nav>
    </header>
    
    <h1>Xannys Snake Game</h1>
    <div class="start-game-container">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div id="final-score-container">
        Final Score: <span id="final-score" data-score-hash=""></span>
    </div>

    <div class="touch-controls">
        <button class="control-btn" id="up-btn">↑</button>
        <div>
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="right-btn">→</button>
        </div>
        <button class="control-btn" id="down-btn">↓</button>
        <p1>Use the arrow keys to move the snake on your screen or keyboard. Eat the food to grow. Avoid the walls and the snake's body!</p1>
    </div>
    

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="modal-score"></span></p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <a href="index.html" style="text-decoration: none;">
      <button class="go-home-btn">Go to Home</button>
      <p1 class="made-by">made by danne ❤️</p1>
    </a>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="snake_game.js"></script>
</body>
</html>
